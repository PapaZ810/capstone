{% extends "timelapse/main.html" %}
{% block title %}
    Images
{% endblock title %}
{% load static %}
{% block content %}
    <button class="position-absolute btn btn-light bg-darkmint outline-darkmint text-light btn-lg m-3 end-0" onclick="window.location.href='/home'">Home</button>
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-12 align-items-center h-auto w-auto">
                <div class="bg-darkmint text-orange w-auto p-1 m-2"><p class="h1 text-orange">Images</p></div>
                <div class="row">
                    {% for image in images %}
                        <div class="col-4">
                            <img src="{{ image.image.url }}" class="img-fluid" alt="{{ image.title }}">
                            <p>{{ image.title }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
