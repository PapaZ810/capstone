{% extends "timelapse/main.html" %}
{% block Title %} Upload {% endblock Title %}
{% block content %}
    <button class="position-absolute btn btn-light bg-darkmint outline-darkmint text-light btn-lg m-3 end-0" onclick="window.location.href='/home'">Home</button>
    <div class="container-fluid">
        <div class="row justify-content-center text-center">
            <div class="col-6 align-items-center h-auto w-auto">
                <div class="bg-darkmint text-orange w-auto p-1 m-2"><p class="h1 text-orange">Upload</p></div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mb-3 justify-content-center">
{#                        {{ form.as_p }}#}
                        <ul class="list-group">
                            {% for error in form.user.errors %}
                                <li class="list-group-item bg-darkmint text-orange">{{ error }}</li>
                            {% endfor %}
                        </ul>
                        <label class="h1" for="{{ form.user.id_for_label }}">User:</label>
                        <input class="w-25" type="text" name="user" required id="{{ form.user.id_for_label }}"/>
                        <label class="h1" for="{{ form.image.id_for_label }}">Image:</label>
                        <input class="w-auto" type="file" name="image" accept="image/*" required id="{{ form.image.id_for_label }}">
                    </div>
                    <button type="submit" class="btn bg-darkmint btn-lg text-orange">Upload</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
